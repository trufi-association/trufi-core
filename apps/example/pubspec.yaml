name: trufi_core_example
description: "Example app showcasing Trufi Core packages."
resolution: workspace
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  provider: ^6.1.5+1
  go_router: ^17.0.1
  trufi_core_interfaces: ^1.0.0
  trufi_core_utils: ^1.0.0
  trufi_core_about: ^1.0.0
  trufi_core_transport_list: ^1.0.0
  trufi_core_maps: ^1.0.0
  trufi_core_routing: ^1.0.0
  trufi_core_saved_places: ^1.0.0
  trufi_core_home_screen: ^1.0.0
  trufi_core_search_locations: ^1.0.0
  trufi_core_feedback: ^1.0.0
  trufi_core_fares: ^1.0.0
  trufi_core_settings: ^1.0.0
  trufi_core_ui: ^1.0.0
  trufi_core_navigation: ^1.0.0
  trufi_core_poi_layers: ^1.0.0
  latlong2: ^0.9.1
  maplibre: ^0.3.3+2
  maplibre_gl: ^0.25.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # POI Layers assets
  assets:
    - assets/pois/
    # Offline maps assets
    - assets/offline/
    - assets/offline/styles/osm-bright/
    - assets/offline/styles/osm-liberty/
    - assets/offline/fonts/OpenSansRegular/
    - assets/offline/fonts/OpenSansBold/
    - assets/offline/fonts/OpenSansItalic/
    - assets/offline/fonts/RobotoRegular/
    - assets/offline/fonts/RobotoMedium/
    - assets/offline/fonts/RobotoCondensedItalic/
    # Offline routing data (GTFS)
    - assets/routing/
