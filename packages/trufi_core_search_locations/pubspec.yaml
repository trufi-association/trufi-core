publish_to: none
resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  hive: ^2.2.3
  http: ^1.2.0
  intl: any
  trufi_core_interfaces:
    path: ../trufi_core_interfaces
  trufi_core_maps:
    path: ../trufi_core_maps
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
