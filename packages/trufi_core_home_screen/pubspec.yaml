name: trufi_core_home_screen
description: "Home screen with route planning for Trufi apps - search locations, plan routes, view itineraries"
version: 0.0.1
homepage: https://github.com/trufi-association/trufi-core
publish_to: none
resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.5
  async: ^2.11.0
  latlong2: ^0.9.1
  trufi_core_interfaces:
    path: ../trufi_core_interfaces
  trufi_core_maps:
    path: ../trufi_core_maps
  trufi_core_routing:
    path: ../trufi_core_routing
  trufi_core_routing_ui:
    path: ../trufi_core_routing_ui
  trufi_core_search_locations:
    path: ../trufi_core_search_locations
  trufi_core_saved_places:
    path: ../trufi_core_saved_places
  trufi_core_storage:
    path: ../trufi_core_storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  generate: true
