    path: ../../../trufi_core_interfaces
  trufi_core_maps:
    path: ../../../trufi_core_maps
  trufi_core_utils:
    path: ../../../trufi_core_utils

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
