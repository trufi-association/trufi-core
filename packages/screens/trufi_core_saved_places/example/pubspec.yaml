publish_to: none

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^9.1.1
  latlong2: ^0.9.1
  provider: ^6.1.5+1
  trufi_core_saved_places:
    path: ../
  trufi_core_maps:
    path: ../../../trufi_core_maps

dependency_overrides:
