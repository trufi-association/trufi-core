  trufi_core_poi_layers: ^1.0.0
  share_plus: ^10.1.4
  go_router: ^17.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  generate: true
