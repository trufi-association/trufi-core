version: 1.0.0
homepage: https://github.com/trufi-association/trufi-core
publish_to: none
resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.5
  async: ^2.11.0
  latlong2: ^0.9.1
  trufi_core_interfaces: ^1.0.0
  trufi_core_maps: ^1.0.0
  trufi_core_routing: ^1.0.0
  trufi_core_routing_ui: ^1.0.0
  trufi_core_search_locations: ^1.0.0
  trufi_core_saved_places: ^1.0.0
  trufi_core_storage: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  generate: true
